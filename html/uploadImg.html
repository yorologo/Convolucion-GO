<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/../css/main.css">
    <script src="/../js/uploadImg.js"></script>
</head>

<body class="text-center bg-dark text-white">
    <div class="jumbotron jumbotron-fluid bg-dark h-75">
        <div class="d-inline-flex bg-dark">
            <main role="main" class="align-middle px-3">
                <div class="container bg-dark">
                    <h1>Convolución</h1>
                </div>

                <form method="post" enctype="multipart/form-data" action="/">
                    <div class="input-group p-3 mt-4">
                        <div class="custom-file container-fluid">
                            <label class="custom-file-label text-danger" id="inputFileName"><b>No se eligió
                                    archivo</b></label>
                            <input type="file" class="custom-file-input" name="inputImg">
                        </div>
                    </div>

                    <button type="submit" id="btn" class="btn btn-primary btn-lg btn-block badge-pill disabled"
                        disabled><b>PROCESAR</b></button>
                </form>
            </main>
        </div>
    </div>

    <footer class="mt-auto">
        <div>
            <P>Josue Esaud Gomez Gonzalez<br>No.Control 16011064</P>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade text-dark" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Archivo no admitido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Solamente se pueden procesar archivos con exetensión:<br>
                    <span class="badge badge-info">JPG</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
